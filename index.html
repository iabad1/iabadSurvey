<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Isiah Abad | Survey Form</title>

</head>
<body>
    <div class="container">
        <div class="header">
            
            <h1 id="title">Isiah Abad Survey Form</h1>
            <p id="description"><em>Thank you for taking the time to fill out this survey to help improve the platform</em></p>

        </div>

        <div id="form-container">

            <form action="submission_page.html" id="survey-form" >

                <div id="field">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="field-name" value="Enter your name"/>
                </div>
                
                <div id="field">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="field-email" value="Enter your Email"/>
                </div>

                <div id="field">
                    <label for="age" id="number-label">Age(optional)</label>
                    <input type="number" name="age" id="field-number" value="0">
                </div>


                <div id="field">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="roles" id="dropdown">
                        <option value="curRole">Select Current Role</option>
                        <option value="student">Student</option>
                        <option value="ftj">Full Time Job </option>
                        <option value="ftl">Full Time Learner</option>
                        <option value="pns">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div id="field">
                    <label for="recommend">Would you recommend AbadFilms to a friend?</label>
                    <div id="radio-container">
                        Definitely<input type="radio" name="recommend" id="option1" checked="checked">
                        Maybe<input type="radio" name="recommend" id="option2">
                        Not sure<input type="radio" name="recommend" id="option3">
                    </div>
                </div>

                <div id="field">
                    <label for="feature">What is your favorite feature when using our product?</label>
                    <select name="feature" id="dropdown">
                        <option value="select">Select an option</option>
                        <option value="testing">Tesing Feature</option>
                        <option value="editing">Editing Control</option>
                        <option value="presets">Presets</option>
                        <option value="workspace">Workspace</option>
                    </select>
                </div>

                <div id="field">

                    <label for="imp">What would you like to see improved? (Check all that apply)</label>
                    <div id="checkbox-container">
                        Loading Time<input type="checkbox" name="imp" id="field-check">
                        Tools<input type="checkbox" name="imp" id="field-check">
                        Quality of presets<input type="checkbox" name="imp" id="field-check">
                        Resources<input type="checkbox" name="imp" id="field-check">
                        Window Aspect Ratio<input type="checkbox" name="imp" id="field-check">
                        Editing Control<input type="checkbox" name="imp" id="field-check">
                        Help Section<input type="checkbox" name="imp" id="field-check">
                        Forum<input type="checkbox" name="imp" id="field-check">
                    </div>
                </div>

                <div id="field">
                    <label for="comment">Any comments or suggestions?</label>
                    <textarea name="comment" id="field-textarea" cols="58" rows="10" >Enter your comments here...</textarea>
                </div>
        
                
                <div id="field">
                    <div id="submit-button">

                        <input type="submit" id="submit" value="Submit" />

                    </div>
                    
                </div>

            </form>
        </div>

        

    </div>
</body>
</html>
